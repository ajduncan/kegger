{% extends 'index.html' %}

{% block body %}
  {{ super() }}
  <br>

  Listing all artists in the archive:<br>
  {% set i = 0 %}
  {% for artist in artists %}
    {% set i = i + 1 %}
    {{ i }}. <a href="{{ url_for('artist', name=artist.name) }}">{{ artist.name }}</a> @ {{ artist.service }}<br>
  {% endfor %}

{% endblock %}
